    <!-- Body -->
        
        <div class="body">
            <div class="centerform justify-content-center container-fluid">
            <form action="form_output.html" method="GET">
                <!-- Name input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="name">Name</label>
                  <input type="text" id="name" name="name" class="form-control" />
                </div>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email address</label>
                  <input type="email" id="email" name="email" class="form-control" />
                </div>
              
                <!-- Message input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="msg">Message</label>
                  <textarea class="form-control" id="msg" name="msg" rows="4"></textarea>
                </div>
              
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="chkboxmsg"
                    checked
                  />
                  <label class="form-check-label" for="chkboxmsg">
                    Send me a copy of this message
                  </label>
                </div>
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
              </form>
            </div>
        </div>
    
    <!-- Footer -->
    
        <div class="footer fixed-bottom container-fluid">
